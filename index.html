<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">

    <script src="https://kit.fontawesome.com/945f07c30c.js" crossorigin="anonymous"></script>

    <title>booklist</title>
</head>
<body>
  <div class="container mt-4">
      <header>
      <h1 class="display-4 text-center"> 
          <i class="fas fa-book-open text-primary"></i> My <span class="text-primary">Booklist</span></h1>
      </header>
      <!-- //comes here -->

      <form  id="book-form"> 
        <div> 
          <label for="title">title</label>
          <input type="text"  id="title" class="form-control">
        </div>

        <div> 
            <label for="author">author</label>
            <input type="text"  id="author" class="form-control">
        </div>

        <div> 
            <label for="isbn">isbn</label>
            <input type="text"  id="isbn" class="form-control">
        </div>

        <input type="submit" value="add book" class="btn btn-primary btn-block mt-2">
    

      </form>

      <table class="table table-striped mt-5">
          <thead>
              <tr>
                  <th>title</th>
                  <th>author</th>
                  <th>isbn</th>
                  <th>delete</th>
                  <th>edit</th>
              </tr>
          </thead>

          <tbody id="book-list"></tbody>

      </table>

  </div>
  <script src="app.js"></script>
</body>
</html>
