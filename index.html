<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://kit.fontawesome.com/945f07c30c.js" crossorigin="anonymous"></script>
    <title>Mybooklist App</title>
</head>
<body>
    
    <div class="conainer mt-4">
        <h1 class="display-4 text-center">  <i class = "fas fa-check-circle text-primary"></i>my  <span class="text-justify">Booklist </span> </h1>

         <!-- comes here -->
        <form id="book-form">
            <div class="form-group">
                <label for = "title"> Title</label>
                <input type="text" id = "title" class = "form-control">

            </div>
            <div class="form-group">
                <label for = "title"> author</label>
                <input type="text" id = "author" class = "form-control">

            </div>
            <div class="form-group">
                <label for = "title"> isbn</label>
                <input type="text" id = "isbn" class = "form-control">

            </div>
            <input type="submit" value = "add-book" class="btn btn-primary btn-block">

        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>title</th>
                    <th>author</th>
                    <th>isbn</th>
                    
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>
    <script src="app.js"></script>
    
</body>
</html>
